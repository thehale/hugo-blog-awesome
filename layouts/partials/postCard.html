<article class="post-item">
  <h4 class="post-item-title">
    <a href="{{ .RelPermalink }}">{{ .Title }}</a>
  </h4>
  {{ $imagePath := (printf "%s%s%s" "**/" .Slug "/badge.svg") }}
  {{ $image := .Resources.GetMatch "badge" }}
  {{ fmt.Warnf $imagePath }}
  <img src="{{ $image.RelPermalink }}" alt="{{ .Title }}" class="post-item-title">
</article>
